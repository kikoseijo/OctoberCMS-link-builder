
<div class="row">
    <div class="col-sm-3">
        <a href="{{item.pageUrl}}">
            <img class="img-responsive" src="{{item.imageUrl}}" alt="{{ item.title }}" {% if item.title %}title="{{ item.title }}"{% endif %}>
        </a>
    </div>
    <div class="col-sm-9">
        <a href="{{item.pageUrl}}">{{item.title}}</a><br />
        Description:  {{item.description}}<br />
        Phone: {{item.phone}}<br />
        Created:  {{item.created_at}}<br />
        <a href="{{ item.category.pageUrl }}">{{ item.category.name }}</a><br />
        &nbsp;<br />
        <a{% if item.target %} target="_blank"{% endif %} href="{{ item.link }}"  class="btn btn-primary">
            {{ 'ksoft.links::lang.components.visit_website' | trans }}
        </a><br />
    </div>
</div>
<hr />
