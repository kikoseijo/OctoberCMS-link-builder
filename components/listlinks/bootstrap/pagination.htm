
<div class="row">
    <div class="col-sm-12">
        <ul class="pagination">
            {% if __SELF__.links.currentPage > 1 %}
            <li><a href="{{ this.page.baseFileName|page({ page: (__SELF__.links.currentPage - 1), selected_cat:selectedCat }) }}">&larr; Prev</a></li>
            {% endif %}

            {% for page in 1..__SELF__.links.lastPage %}
            <li class="{{ __SELF__.links.currentPage == page ? 'active' : null }}">
                <a href="{{ this.page.baseFileName|page({ page: page, selected_cat:selectedCat }) }}">{{ page }}</a>
            </li>
            {% endfor %}

            {% if __SELF__.links.lastPage > __SELF__.links.currentPage %}
            <li><a href="{{ this.page.baseFileName|page({ page: (__SELF__.links.currentPage + 1), selected_cat:selectedCat }) }}">Next &rarr;</a></li>
            {% endif %}
        </ul>
    </div>
</div>
